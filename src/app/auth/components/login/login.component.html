
    <h2>Iniciar sesión</h2>
    <mat-dialog-content style="background-color: white;">

      <form [formGroup]="sesion" (ngSubmit)="OnSubmit()">

        <mat-form-field  appearance="fill" >
          <mat-label>Nombre de usuario</mat-label>
          <input matInput formControlName="nombre" >
          <mat-hint *ngIf="sesion.controls['nombre'].invalid">Nombre requerido.</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input type="password" matInput formControlName="contraseña">
          <mat-hint *ngIf="sesion.controls['contraseña'].invalid">Contraseña requerida.</mat-hint>
        </mat-form-field>

        <mat-dialog-actions align="end">
          <button [disabled]="sesion.invalid">Ingresar</button>
        </mat-dialog-actions>


      </form>
    </mat-dialog-content>
