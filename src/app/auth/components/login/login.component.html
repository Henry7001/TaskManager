
<div class="login">
  <div class="image">
    <img
    src="https://i.imgur.com/UPTs50r.jpg"
    alt="Iniciar sesión">
  </div>

  <div class="form">

    <h2>Iniciar sesión</h2>

    <form [formGroup]="sesion" (ngSubmit)="OnSubmit()">

      <mat-form-field appearance="fill">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput formControlName="nombre">
        <mat-hint *ngIf="sesion.controls['nombre'].invalid"> <span class="hint">Nombre requerido.</span></mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput formControlName="contraseña">
        <mat-hint *ngIf="sesion.controls['contraseña'].invalid"><span class="hint">Contraseña
            requerida.</span></mat-hint>
      </mat-form-field>

      <mat-dialog-actions align="end">
        <button [disabled]="sesion.invalid">Ingresar</button>
      </mat-dialog-actions>


    </form>

  </div>

</div>
