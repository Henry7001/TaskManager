<div class="registrarse">
  <div class="image">
    <img
      src="https://us.123rf.com/450wm/artursz/artursz1808/artursz180811427/106693758-nota-de-escritura-que-muestra-la-pregunta-de-la-lista-de-tareas-pendientes-exhibici%C3%B3n-fotogr%C3%A1fica-de.jpg?ver=6"
      alt="">
  </div>
  <div class="form">
    <h2>Registrarse</h2>
    <form [formGroup]="registrarse" (ngSubmit)="OnSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre de usuario</mat-label>
        <input matInput formControlName="nombre">
        <mat-hint *ngIf="registrarse.controls['nombre'].invalid"> <span class="hint"> Usuario
            requerido.</span></mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contrase単a</mat-label>
        <input type="password" matInput formControlName="contrase単a">
        <mat-hint *ngIf="registrarse.controls['contrase単a'].invalid"><span class="hint">Contrase単a
            requerida.</span></mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Correo</mat-label>
        <input type="correo" matInput formControlName="correo">
        <mat-hint *ngIf="registrarse.controls['correo'].invalid"><span class="hint">Correo Requerido.</span></mat-hint>
      </mat-form-field>

      <mat-dialog-actions align="end">
        <button [disabled]="registrarse.invalid" type="submit">Registrarse</button>
      </mat-dialog-actions>
    </form>
  </div>

</div>
